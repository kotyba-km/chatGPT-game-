<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Web Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>RPG Web Game</h1>
    <div id="level-container">
      <p id="level"></p>
      <p id="health"></p>
      <button id="attack-btn"><i class="fas fa-sword"></i> Attack!</button>
      <button id="use-potion-btn">Use Potion</button>
      <div id="potion" class="potion">
        <i class="fas fa-flask"></i>
      </div>
      

    </div>
    <div id="player" class="icon-container"><i class="fas fa-user fa-5x"></i></div>
    <div id="enemy" class="icon-container"><i class="fas fa-dragon fa-5x"></i></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
